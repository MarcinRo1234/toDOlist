<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3c49f37e81.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="header-banner">
                <div class="header-banner-text">
                    <p class="counter"></p>
                    
                </div>
                <div class="header-banner-hero"></div>
            </div>
        </header>
        <main>
            <div class="tasks">
                <input type="text"><button class="btn-add">Dodaj zadanie</button>
            </div>
            <div class="tasks-array">
                <ul class="tasks-array-list">
                    <li class="tasks-array-list-element">oki <i class="fa-solid fa-check"></i>        <i class="fa-solid fa-x"></i>&#9989;</li>
                </ul>
                
            </div>
            <div class="buttons">
                <button class="main-button btn-end">Koniec pracy</button>
                <button class=" main-button btn-get-information">Pobierz liczbę zrobionych zadań</button>
            </div>
            
            
            <div class="summary">
                <p class="summary-tasks-done"></p>
                <p class="summary-tasks-all"></p>
            </div>
            <div class="editing">
                <input class="input2" type="text" value="">
            </div>
        </main>
    </div>



<script src="main.js"></script>
</body>
</html>
